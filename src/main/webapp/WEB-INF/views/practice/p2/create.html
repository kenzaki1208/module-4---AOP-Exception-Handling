<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="practice/p2/layout :: head">
    <title>Title</title>CreateCustomer
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/practice/p2/customers}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/practice/p2/customers/save}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}"/>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="practice/p2/layout :: footer"></footer>
</body>
</html>
