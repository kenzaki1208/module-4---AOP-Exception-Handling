<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý mượn sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Danh sách sách</h2>
<table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>Tên sách</th>
    <th>Số lượng</th>
    <th>Hành động</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.quantity}"></td>
    <td>
      <a th:href="@{/exercise/ex2/books/borrow/{id}(id=${book.id})}" class="btn btn-sm btn-primary">Mượn</a>
      <a th:href="@{/exercise/ex2/books/return/{id}(id=${book.id})}" class="btn btn-sm btn-success">Trả</a>
    </td>
  </tr>
</table>

<h3>Thêm sách mới</h3>
<form th:action="@{/exercise/ex2/books/add}" th:object="${newBook}" method="post" class="mb-3">
  <div class="mb-2">
    <label>Tên sách:</label>
    <input type="text" th:field="*{title}" class="form-control"/>
    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
  </div>
  <div class="mb-2">
    <label>Số lượng:</label>
    <input type="number" th:field="*{quantity}" class="form-control"/>
    <p class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
  </div>
  <button type="submit" class="btn btn-primary">Thêm</button>
</form>

</body>
</html>
